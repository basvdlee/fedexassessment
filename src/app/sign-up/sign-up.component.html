<ng-container *ngIf="signUpService.status() !== 'success'; else successBlock">
  <div class="grid gap-12">
    <div class="grid gap-3">
      <h1 class="text-4xl font-light tracking-wide text-center m-0">
        Welcome! Let's start.
      </h1>
      <h2 class="text-2xl font-light tracking-wide text-center m-0">
        Please fill in the required fields to register an account.
      </h2>
    </div>
    <div class="grid gap-3 bg-gray-50 p-6">
      <app-sign-up-form
        [form]="form"
        [status]="signUpService.status()"
        (onSubmit)="submitted.set($event)"
      ></app-sign-up-form>
      <ng-container *ngIf="signUpService.status() === 'error'">
        Something went wrong, please try again later.
      </ng-container>
    </div>
  </div>
</ng-container>
<ng-template #successBlock>
  <h2 class="text-2xl font-light tracking-wide text-center m-0">
    Thank you for registering. We've sent you an email to confirm your
    registration.
  </h2>
</ng-template>
